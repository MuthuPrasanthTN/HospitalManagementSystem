<div class="container custom-container">
    <div class="col-md-12">
      
      <h3 class="mb-3 text-center">Update Employee</h3>
  
      <div class="form-group">
        <input type="text" [(ngModel)]="employeeData.firstname" class="form-control" placeholder="firstname">
      </div>
  
      <div class="form-group">
        <input type="text" [(ngModel)]="employeeData.username" class="form-control" placeholder="username">
      </div>
      <div class="form-group">
        <input type="text" [(ngModel)]="employeeData.lastname" class="form-control" placeholder="lastname">
      </div>
      
      <div class="form-group">
        <input type="text" [(ngModel)]="employeeData.phone" class="form-control" placeholder="phone">
      </div>
      <div class="form-group">
        <input type="text" [(ngModel)]="employeeData.email" class="form-control" placeholder="email">
      </div>
  
     
      <div class="form-group">
        <input type="text" [(ngModel)]="employeeData.active" class="form-control" placeholder="status">
      </div>
  
      <div class="form-group">
        <button class="btn btn-success btn-lg btn-block" (click)="updateEmployee()">Update User</button>
      </div>
      
    </div>
  </div>
