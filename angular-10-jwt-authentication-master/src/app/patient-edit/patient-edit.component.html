<div class="container custom-container">
    <div class="col-md-12">
      
      <h3 class="mb-3 text-center">Update Patient</h3>
  
      <div class="form-group">
        <input type="text" [(ngModel)]="patientData.firstname" class="form-control" placeholder="firstname">
      </div>
  
      <div class="form-group">
        <input type="text" [(ngModel)]="patientData.lastname" class="form-control" placeholder="lastname">
      </div>
      <div class="form-group">
        <input type="text" [(ngModel)]="patientData.dob" class="form-control" placeholder="dob">
      </div>
      
      <div class="form-group">
        <input type="text" [(ngModel)]="patientData.email" class="form-control" placeholder="email">
      </div>
      <div class="form-group">
        <input type="text" [(ngModel)]="patientData.phone" class="form-control" placeholder="phone">
      </div>
      <div class="form-group">
        <input type="text" [(ngModel)]="patientData.address" class="form-control" placeholder="address">
      </div>
      <div class="form-group">
        <input type="text" [(ngModel)]="patientData.sex" class="form-control" placeholder="sex">
      </div>
  
      <div class="form-group">
        <button class="btn btn-success btn-lg btn-block" (click)="updatePatient()">Update Patient</button>
      </div>
      
    </div>
  </div>
