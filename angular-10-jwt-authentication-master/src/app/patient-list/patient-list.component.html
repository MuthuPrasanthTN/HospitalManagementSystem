
    <h3 class="mb-3 text-center">Patient List</h3>
    <div class="form-group col-md-4">
      <input type="text" class="form-control"  placeholder="Search for users" [(ngModel)]="searchedKeyword">
    </div>
    <div class="col-md-12">
      <table class="table table-bordered">
        <thead>
          <tr>
            <th scope="col">Patient Id</th>
            <th scope="col">DOB</th>
            <th scope="col">FirstName</th>
            <th scope="col">Lastname</th>
            <th scope="col">Email</th>
            <th scope="col">Address</th>
            <th scope="col">Phone Number</th>
            <th scope="col">Sex</th>
        
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let patient of Patient | filter:searchedKeyword">
            <td>{{patient.id}}</td>
            <td>{{patient.dob}}</td>
            <td>{{patient.firstname}}</td>
            <td>{{patient.lastname}}</td>
            <td>{{patient.email}}</td>
            <td>{{patient.address}}</td>
            <td>{{patient.phone}}</td>
            <td>{{patient.sex}}</td>
          
          </tr>
        </tbody>
      </table>
    </div>
