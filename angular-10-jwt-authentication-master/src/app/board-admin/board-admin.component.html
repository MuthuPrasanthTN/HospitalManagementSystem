
   <div>
   <h3 class="mb-3 text-center">Users List</h3>
    <button type="button" class="btn btn-success" [routerLink]="[ '/user-create']">Add </button>
  </div>
  <div class="form-group col-md-4">
    <input type="text" class="form-control"  placeholder="Search for users" [(ngModel)]="searchedKeyword">
  </div>
    <div class="col-md-12">
      <table class="table table-bordered">
        <thead>
          <tr>
            <th scope="col">User Id</th>
            <th scope="col">UserName</th>
            <th scope="col">FirstName</th>
            <th scope="col">Lastname</th>
            <th scope="col">Phone Number</th>
            <th scope="col">Email</th>
            
            <th scope="col">Active</th>
            <th scope="col">Edit</th>
            <th scope="col">Delete</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let employee of Employee | filter:searchedKeyword">
            <td>{{employee.id}}</td>
            <td>{{employee.username}}</td>
            <td>{{employee.firstname}}</td>
            <td>{{employee.lastname}}</td>
            <td>{{employee.phone}}</td>
            <td>{{employee.email}}</td>
            
            <td>{{employee.active}}</td>
            <td>
              <button class="btn btn-primary" routerLink="/user-edit/{{employee.id}}">Edit</button>
            </td>
              <td>
              <button class="btn btn-danger" (click)="deleteEmployee(employee.id)">Delete</button>
              
            </td>
          </tr>
        </tbody>
      </table>
    </div>
